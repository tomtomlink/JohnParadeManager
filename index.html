<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <title>John Parade Manager</title>

    <!-- Police moderne -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Styles critiques pour éviter l'affichage cassé si styles.css ne se charge pas -->
    <style>
      html,body,#app{height:100%} body{margin:0;font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#0b1f14;color:#f5f7f9}
      /* cache par défaut sans CSS externe */
      #game-container{display:none}
      #select-modal{display:none}
      .btn{cursor:pointer}
    </style>

    <!-- Feuille complète -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <!-- Bandeau message d'enchaînement de niveaux -->
      <div id="level-banner" aria-live="polite"></div>

      <!-- Menu principal -->
      <section id="main-menu" class="card">
        <h1 class="brand">John Parade Manager</h1>
        <p class="tagline">Coordonne ta parade, garde la cohésion.</p>

        <div class="hero-actions">
          <button id="play-btn" class="btn primary">Jouer</button>
          <button id="select-btn" class="btn ghost">Sélection du musicien</button>
        </div>
      </section>

      <!-- Panneau de sélection du musicien (caché par défaut via style) -->
      <div id="select-modal" class="modal" aria-hidden="true" style="display:none">
        <div class="modal-card">
          <div class="modal-header">
            <h2>Choisis ton musicien</h2>
            <button id="close-select" class="icon-btn" aria-label="Fermer">✕</button>
          </div>
          <div class="characters">
            <button class="char-card" data-char="john" aria-label="John Parade">
              <canvas width="120" height="120" class="char-canvas" data-char="john"></canvas>
              <span class="char-name">John Parade</span>
            </button>
            <button class="char-card" data-char="minik" aria-label="Minik">
              <canvas width="120" height="120" class="char-canvas" data-char="minik"></canvas>
              <span class="char-name">Minik</span>
            </button>
            <button class="char-card" data-char="amelie" aria-label="Amélie">
              <canvas width="120" height="120" class="char-canvas" data-char="amelie"></canvas>
              <span class="char-name">Amélie</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Conteneur du jeu (caché par défaut) -->
      <section id="game-container" style="display:none">
        <div class="hud">
          <div id="timer" class="hud-item">Niveau 1 - Temps hors zone: 0.00s</div>
          <div id="score" class="hud-item">Score: 0</div>
        </div>
        <!-- Fallback de fond pour éviter un grand bloc noir si le rendu n'a pas encore démarré -->
        <canvas id="game-canvas" width="360" height="640" style="background:#2a5f3a;border-radius:14px;"></canvas>
      </section>

      <!-- Overlay fin de partie -->
      <div id="game-overlay" class="overlay" style="display:none">
        <div class="overlay-card">
          <p id="overlay-message"></p>
          <button id="overlay-button" class="btn primary">Recommencer</button>
        </div>
      </div>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
